<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Songr</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div th:each="album : ${albums}" class="albums">
    <li>
        <h2 th:text="${album.title}">album</h2>
        <h3 th:text="${album.artist}">artist</h3>
        <img th:src="${album.imageUrl}"
             height="100">
        <li th:text="${album.songCount}">soung count</li>
        <li th:text="${album.getLength()}">length</li>
    </li>
</div>
<h3>Add Album</h3>
    <form method="post" action="/album">
        <label>Album Title</label>
        <input name="title" />
        <label>Artist</label>
        <input name="artist" />
        <label>Song Count</label>
        <input name="songCount" type="number"/>
        <label>Length</label>
        <input name="length" type="number"/>
        <label>Image url</label>
        <input name="imageUrl" />
        <input type="submit" />
    </form>
</body>
</html>
